<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    
    <h1>Validação de Formulário</h1>
    <form>
        <h3 class="info">Por favor preencha os campos A e B com números inteiros.</h3>
        <p class="info">Para o formulário ser válido, o valor do <br> número B deve ser maior que o valor do número A.</p>
        <label class="labelA" for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required><br>

        <label class="labelB" for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required><br>

        <input class="btn btn-dark btn-lg" type="button" value="Enviar" onclick="validarFormulario()"><br>
        <div id="msg"></div>
    </form>
<footer>
    <p class="copyright">© Diogo Pegorel</p>
</footer>
</body>
</html>
